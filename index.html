<!DOCTYPE html>
<html>
  <head>
      <title>Weekend Challenge 1</title>
      <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
      <script type="text/javascript" src="app.js"></script>
      <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Weekend Challenge 1</h1>
    <div>
      <form id="employeeinfo">
        <div class="first">
          <label for="employeefirstname">Employee First Name:</label>
            <input type="text" id="employeefirstname" name="employeefirstname" />
        </div>
        <div class="last">
          <label for="employeelastname">Employee Last Name:</label>
          <input type="text" id="employeelastname" name="employeelastname" />
        </div>
        <div class="number">
          <label for="employeeIdNumber">Employee ID Number:</label>
          <input type="text" id="employeeIdNumber" name="employeeIdNumber" />
        </div>
        <div class="title">
          <label for="employeeJobTitle">Employee Job Title:</label>
          <input type="text" id="employeeJobTitle" name="employeeJobTitle" />
        </div>
        <div class="annualsalary">
          <label for="employeeAnnualSalary">Employee Annual Salary:</label>
          <input type="text" id="employeeAnnualSalary" name="employeeAnnualSalary" />
        </div>
        <div class="submitbutton">
          <input type="submit" value="Submit Employee" />
        </div>
      </form>
    </div>
    <div id="container">
      <h3>Monthly Expenditure</h3><p id="totSalary"></p>
    </div>
    <div id="employeeinformation">
      <h2>Employee Information</h2>
    <table id="table" style="width:100%">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Employee Number</th>
        <th>Title</th>
        <th>Salary</th>
      </tr>
    </table>
    </div>
    <button id="remove">Remove Last Employee</button>
  </body>
</html>
